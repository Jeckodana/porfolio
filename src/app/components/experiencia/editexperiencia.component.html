<div class="conteiner" class="m-5">
    <form (ngSubmit)="Update()" novalidate #f="ngForm" class="row g-4">
        <h4>Actualizar Experiencia</h4>
        <div class="formGrop">
            <div class="col-md-4">
                <div class="form-outline">
                    <label for="puesto" class="form-label">Modificar Puesto/Experiencia</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)] = "experiencia.puesto" required>
                </div>
            </div>
            <br>
            <div class="col-md-4">
                <div class="form-outline">
                    <label for="empresa" class="form-label">Modificar nombre de la Empresa o Institucion</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)] = "experiencia.empresa" required>
                </div>
            </div>
            <br>
            <div class="col-md-4">
                <div class="form-outline">
                    <label for="fecha_inicio" class="form-label">Modificar fecha de Inicio de la Experiencia</label>
                    <input type="text" class="form-control" id="fecha_inicio" name="fecha_inicio" [(ngModel)] = "experiencia.fecha_inicio" required>
                </div>
            </div>
            <br>
            <div class="col-md-4">
                <div class="form-outline">
                    <label for="fecha_fin" class="form-label">Modificar fecha de finalizacion de la Experiencia</label>
                    <input type="text" class="form-control" id="fecha_fin" name="fecha_fin" [(ngModel)] = "experiencia.fecha_fin" required>
                </div>
            </div>
            <br>
            <div class="col-md-4">
                <div class="form-outline">
                    <label for="actividades" class="form-label">Modificar detalle de actividades que desarrolla</label>
                    <input type="text" class="form-control" id="actividades" name="actividades" [(ngModel)] = "experiencia.actividades" required>
                </div>
            </div>
            <br>
            <div class="col-md-4">
                <div class="form-outline">
                    <label for="logo_empresa" class="form-label">Modificar URL al Logo de la Empresa o Institucion</label>
                    <input type="text" class="form-control" id="logo_empresa" name="logo_empresa" [(ngModel)] = "experiencia.logo_empresa" required>
                </div>
            </div>
            <br>
            <div class="col-12" p-3>
                <button class="btn btn-primary" type="submit" >Actualizar item Educacion</button>
                <button class="btn btn-primary btn-volver" [routerLink]="['/experiencia']">Volver</button>
                
            </div>
        </div>
    </form>
</div>
